<!DOCTYPE html>
<html lang="en">

<head>
    <title>css</title>
    <!--Internal CSS is also used in html code and in head tag - not in each code line - 
    {} are needed for this use case -->

      <style>
        p {
            font-size: 40px;
            font-weight: bold;
            color: red;
        }
    </style>

</head>

<body>

    <!-- Inlined CSS is used in the body and each line of the html code -->

    <p style="font-size: 40px;">This is inline css.</p>

    <p>This is inline css.</p>
</body>

</html>
