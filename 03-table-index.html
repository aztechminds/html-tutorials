<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>

<body>
    <!-- In table we have row and column -->

    <table border="1">
        <tr>
           <th>Nr.</th> 
           <th>Company</th> 
           <th>Model</th> 
        </tr>
        <tr>
           <td>01</td> 
           <td>Samsung</td> 
           <td>Note 9</td> 
        </tr>
        <tr>
           <td>02</td> 
           <td>iphone</td> 
           <td>X</td> 
        </tr>
        <tr>
           <td>03</td> 
           <td>Vivo</td> 
           <td>2024</td> 
        </tr>
    </table>
</body>
</html>
